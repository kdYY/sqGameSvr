syntax = "proto3";

option java_package = "org.sq.gameDemo.common.proto";
option java_outer_classname = "EntityProto";
message Entity {
    uint64 msg_id = 1;      //消息id
    int32 id = 2;           //发送方命令
    string name = 3;
    uint64 time = 4;        //时间戳(单位:毫秒)
    string content = 5;     //消息内容
    string state = 6;       //状态信息
}

