syntax = "proto3";

option java_package = "org.sq.gameDemo.common.proto";
option java_outer_classname = "MessageProto";
message Msg {
    uint64 msg_id = 1;      //消息id
    string cmd = 2;       //发送方命令
    uint64 time = 3;        //时间戳(单位:毫秒)
    string content = 4;     //消息内容
    string token = 5;   //验证信息
    int32 result = 6;
}